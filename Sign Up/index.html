<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="header">
        <nav>
            <a href=""><img src="img/ðŸ¦† icon _arrow back_.svg" alt=""></a>
        </nav>
        <section>
            <a href=""><img src="img/logo_hello_ngalam-removebg-preview 2.png" alt=""></a>
        </section>   
    </header>

    <main>
        <div class="based-content">
            <div class="top-content">
                <!--Left Form-->
                <form class="form-content">
                    <div>
                        <div class="sign-title">Sign Up</div>
                    </div>
                    <div class="form-input-nama">
                        <input type="text" name="nama" required>
                        <label>Nama</label>
                    </div>
                    <div class="form-input-tgl-lahir">
                        <input type="text" name="tgl-lahir" required>
                        <label>Tanggal Lahir</label>
                    </div>
                    <div class="form-input-no-telp">
                        <input type="tel" name="no-telp" required>
                        <label>No. Telp</label>
                    </div>
                    <div class="form-input-email">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="form-input-password">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div>
                        <button class="button-sign-up">Sign Up</button>
                    </div>
                    <div>
                        <div class="have-account">Already have an account?</div>
                    </div>
                </form>
                <!--Right Image-->
                <form class="form-image">
                    <a href=""><img src="img/large-alun-alun-tugu-kota-malang-8c27c18ca551dc2bd8c5629b1a2ad7c7 2.png" alt=""></a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
