<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles5.css">
</head>
<body>
    <header id="header">
        <section>
            <a href=""><img src="img/logo_hello_ngalam-removebg-preview 2.png" alt=""></a>
        </section>
    </header>

    <main>
        <div class="based-content">
            <div class="top-content">
                <form class="form-content">
                    <div>
                        <div class="fp-title">Forgot Password?</div>
                    </div>
                    <div>
                        <div class="enter-new-password">Please enter your new password</div>
                    </div>
                    <div class="form-input-new-password">
                        <input type="password" name="password" required>
                        <label>New Password</label>
                    </div>
                    <div class="form-input-re-enter-password">
                        <input type="password" name="password" required>
                        <label>Re-Enter Password</label>
                    </div>
                    <div>
                        <button class="button-continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
